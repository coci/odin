<!DOCTYPE html>
<html lang="Farsi">
<head>
    <title>{{ .Title }}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ .Title }}">
    <meta property="og:site_name" content="{{ .Title }}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ .Title }}">

    <link rel="short icon" href="">
    <link rel="stylesheet" href="./static/main.css" type="text/css">
</head>
<body>

<section class="container article-list">

    {{range $key, $value := .BlogPost}}
    <h3>{{$key}}</h3>

        {{ range $value}}
        <article id="{{ .Permalink }}" itemscope itemprop="blogPost">
            <time>
                {{ .Slug }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </time>
            <h4 itemprop="name">
                <a href="/blog/{{ .Permalink }}" itemprop="url">{{ .Title }}</a>
            </h4>
        </article>
        {{end}}

        {{end}}

</section>
    <!-- /Content -->
    <!-- Footer -->
    <footer>
        <!--<section class="copyright">
        </section>-->
        <section class="container">
            <div class="delimiter">
                <a href="/" class="logo">
                    <img src="/static/theme/sallar/img/logo.svg">
                </a>
            </div>
            <p>
                powered with ðŸ’œ by <a href="https://github.com/coci/odin">Odin</a>
            </p>
        </section>
    </footer>
    <!-- /Footer -->

    <!-- Scripts -->
    <script src="./static/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
